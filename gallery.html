<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Save Earth - Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #e0f2f1;
      color: #004d40;
    }

    nav {
      background: #004d40;
      padding: 15px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffeb3b;
    }

    h1 {
      text-align: center;
      padding: 30px 10px 10px;
      font-size: 2.5rem;
      color: #00695c;
    }

    .gallery-container {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .caption {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .gallery-item:hover .caption {
      opacity: 1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <!-- üåê Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="problem.html">Problems</a>
    <a href="solution.html">Solutions</a>
    <a href="gallery.html" class="active">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- üì∏ Page Title -->
  <h1>Our Planet in Pictures üåç</h1>

  <!-- üñºÔ∏è Image Grid -->
  <div class="gallery-container">
    <div class="gallery-item">
      <img src="forest.jpg" alt="Forest">
      <div class="caption">Lush Green Forest</div>
    </div>
    <div class="gallery-item">
      <img src="pollution.jpg" alt="Pollution">
      <div class="caption">Plastic Pollution</div>
    </div>
    <div class="gallery-item">
      <img src="solar.jpg" alt="Solar Panels">
      <div class="caption">Solar Energy</div>
    </div>
    <div class="gallery-item">
      <img src="planting.jpg" alt="Tree Plantation">
      <div class="caption">Tree Plantation Drive</div>
    </div>
    <div class="gallery-item">
      <img src="ocean.jpg" alt="Ocean">
      <div class="caption">Clean Oceans</div>
    </div>
    <div class="gallery-item">
      <img src="community.jpg" alt="Volunteers">
      <div class="caption">Youth for Earth</div>
    </div>
  </div>

</body>
</html>
